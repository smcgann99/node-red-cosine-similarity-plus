<script type="text/javascript">
    RED.nodes.registerType("cosine-similarity-plus", {
        category: "utility",
        color: '#1AE5BE',
        defaults: {
            name: { value: "" },
            fileType: { value: "path" },
            file: {
                value: "",
                validate: function (v) {
                    let fileValue = String(v);
                    if (!fileValue) {
                        $("#nResults-warning").css("display", "block");
                        return false;
                    } else {
                        $("#nResults-warning").css("display", "none");
                        return true;
                    }
                },
            },
        },
        inputs: 1,
        outputs: 1,
        paletteLabel: "Cosine Similarity Plus",
        icon: "function.svg",
        label: function () {
            return this.name || "Cosine Similarity Plus";
        },
        inputLabels: ["Face Vector Array(s)"],
        outputLabels: ["Cosine Similarity Array(s)"],
        oneditprepare: function () {
            $("#node-input-file").typedInput({
                default: 'path',
                typeField: "#node-input-fileType",
                types:  [
                        {
                            value: "path",
                            label: "path.",
                        },
                        "flow",
                        "global"
                    ]
            });
        }
    });
</script>

<script type="text/html" data-template-name="cosine-similarity-plus">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-file"><i class="fa fa-file"></i> Vectors</label>
        <input type="text" id="node-input-file" >
        <input type="hidden" id="node-input-fileType">
        <p
            id="nResults-warning"
            style="color: red; display: none; margin-left: 105px;"
        >
            Enter file path or variable name.
        </p>
    </div>
</script>

<script type="text/html" data-help-name="cosine-similarity-plus"></script>
    <p>calculate cosine similarity of two vector values</p>
</script>
